name: Go Tests & Checks
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  rust:
    name: Go
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: full
      CARGO_INCREMENTAL: 0
      RUSTUP_MAX_RETRIES: 10
      CARGO_NET_RETRY: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Go toolchain
      uses: actions/setup-go@v1
      with:
        go-version: '1.9.3' # The Go version to download (if necessary) and use.
    - run: go run hello.go

    - name: Check
      shell: bash
      run: make
